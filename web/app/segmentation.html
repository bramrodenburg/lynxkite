<span ng-if="!renaming">
  {{segmentation.name}}
</span>
<label>
  <form ng-submit="renaming = side.rename('segmentation', segmentation.name, newName)" style="display: inline;" ng-show="renaming">
    <input class="form-control" ng-model="newName" ng-blur="renaming = newName !== segmentation.name">
  </form>
  <span ng-click="newName = renaming ? newName : segmentation.name; renaming = !renaming || side.rename('segmentation', segmentation.name, newName);">
    <i class="clicky glyphicon glyphicon-pencil" tooltip="Rename" tooltip-append-to-body="true"></i>
  </span>
</label>

<form style="diwsplay: inline;">
  <input
    class="form-control filter"
    placeholder="filter"
    ng-model="side.state.filters[segmentation.equivalentAttribute.title]"
    ng-model-options="{ updateOn: 'blur' }">
</form>

<span class="clicky glyphicon glyphicon-arrow-right" tooltip="Open"
  ng-click="side.openSegmentation(segmentation)"></span>
<span class="pull-right" ng-click="side.discard('segmentation', segmentation.name);"></i>
  <i class="clicky glyphicon glyphicon-remove" tooltip="Discard segmentation" tooltip-append-to-body="true"></i>
</span>
