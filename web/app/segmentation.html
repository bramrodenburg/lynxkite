<item-name-and-menu menu="side" name="{{segmentation.name}}" type="segmentation"></item-name-and-menu>

<form style="display: inline;">
  <input
    class="form-control filter"
    placeholder="filter"
    ng-model="side.state.filters.vertex[segmentation.equivalentAttribute.title]"
    ng-model-options="{ updateOn: 'change blur' }">
</form>

<span class="clicky glyphicon glyphicon-arrow-right" tooltip="Open"
  ng-click="side.openSegmentation(segmentation)"></span>

<div class="clearfix"></div>
