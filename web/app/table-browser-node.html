<progressbar ng-if="node.list === undefined" value="100" class="progress-striped active">
loading
</progressbar>

<li ng-if="node.list.length === 0">
  <i>Empty list.</i>
</li>

<li ng-if="(node.list !== undefined) && (node.objectType === 'view' || node.objectType === 'table')">
  <table-browser-entry
      text="'*ALL*'"
      draggable-text="node.allColumnsSQL(fullyQualifyNames)">
  </table-browser-entry>
</li>
<li ng-repeat="node in node.list">
  <span ng-click="node.toggle()">
    <dir-entry-icon object-type="node.objectType">
    </dir-entry-icon>
    <table-browser-entry
      text="node.markedText"
      draggable-text="node.getDraggableText(fullyQualifyNames)">
    </table-browser-entry>
  </span>
  <ul ng-if="node.isOpen" list="node.list" ng-include="'table-browser-node.html'" />
</li>
