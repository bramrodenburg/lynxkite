<div class="model-parameter">
  <span id="model-details-spinner" class="glyphicon glyphicon-cog" ng-show="!model.$resolved"></span>
  <help-popup href="model-details" class="pull-right"></help-popup>

  <div ng-show="model.$resolved && !model.$error" id="model-details-parameters">
    Method:
    <label class="form-control model-details-text" disabled>{{ model.method }}</label>
    <div ng-show="model.labelName">
      Label:
      <label class="form-control model-details-text" disabled>{{ model.labelName }}</label>
    </div>
    <div ng-show="model.scalerDetails">
      Scaling:
      <textarea class="form-control model-details-text" rows="2" disabled>{{ model.scalerDetails }}</textarea>
    </div>
    Features:
    <textarea class="form-control model-details-text" rows="1" disabled>{{ model.featureNames.join(', ') }}
    </textarea>
    Details:
    <textarea class="form-control model-details-text" rows="5" disabled>{{ model.details }}</textarea>
  </div>

  <div id="model-details-error" ng-show="model.$error">
    {{ model.$error }}
    <i class="pull-right"><a href ng-click="reportError()">report problem</a></i>
  </div>
</div>
