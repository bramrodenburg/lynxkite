<div class="model-parameter">
  <span id="model-details-spinner" class="glyphicon glyphicon-cog" ng-show="!model.$resolved"></span>
  <help-popup href="model-details" class="pull-right"></help-popup>

  <div ng-show="model.$resolved && !model.$error" id="model-details-parameters">
    Method:
    <span id="model-method" class="model-details-text">
      {{ model.method }}</span>
    <div ng-show="model.labelName">
      Label:
      <span id="model-label" class="model-details-text">
        {{ model.labelName }}</span>
    </div>
    <div ng-show="model.scalerDetails">
      Scaling:
      <pre class="model-details-text">{{ model.scalerDetails }}</pre>
    </div>
    Features:
    <span id="model-features" class="model-details-text">
      {{ model.featureNames.join(', ') }}
    </span>
    Details:
    <pre id="model-details" class="model-details-text">
      {{ model.details }}</pre>
  </div>

  <div id="model-details-error" ng-show="model.$error">
    {{ model.$error }}
    <i class="pull-right"><a href ng-click="reportError()">report problem</a></i>
  </div>
</div>
