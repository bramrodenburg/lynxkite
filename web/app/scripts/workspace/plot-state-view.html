<div class="col-sm-12">
  <div ng-if="plotJSON.value.$resolved && !plotJSON.value.$error">
    <h3 ng-show="title">{{title}}</h3>
    <!-- This is the placeholder DIV for a hidden plot to compute correct sizes -->
    <div ng-show="false" id="hidden-plot-div"> </div>
    <!-- This is the placeholder DIV for the plot -->
    <div id="plot-div"> </div>
  </div>
  <display-error caption="Cannot create plot." request="plotJSON.value"></display-error>
  <uib-progressbar ng-if="!plotJSON.value.$resolved" value="100" class="progress-striped active">
    Computing plot...
  </uib-progressbar>
</div>
