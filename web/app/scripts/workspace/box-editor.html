<div class="box col-sm-11 {{color}}">
  <h1>
    {{ boxMeta.id }}
  </h1>

  <!-- For documented operations. -->
  <p ng-if="boxMeta.id"
     help-id="{{ boxMeta.id }}"
     remove-header="yes"
     scalars="scalars"
     class="description"></p>

  <p ng-if="boxMeta.parameters.length === 0" class="text-center">
    No parameters
  </p>
  <form ng-if="boxMeta.parameters" class="form-horizontal" ng-submit="apply()">
    <operation-parameters
        box="box"
        meta="boxMeta"
        output="paramValues"
        editable="true">
    </operation-parameters>
  </form>
  <div tabindex="0" ng-click="apply()" class="ok-button text-center operation-apply-button">
    <span ng-if="applying">
      <i class="glyphicon glyphicon-hourglass"></i>
    </span>
    <span ng-if="!applying">
      OK <i class="glyphicon glyphicon-ok"></i>
    </span>
  </div>
</div>
