<div id="workspace-main">

  <div>
    <span id="workspace-name">{{workspaceName}}</span>
    <div class="btn-group pull-right">
      <a class="btn btn-default"
           href="#/"
           id="close-workspace"
           tooltip="Close&nbsp;workspace"
           tooltip-append-to-body="true"
           tooltip-placement="bottom">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
    </div>
    <br />
    Drag operations from the menu to the board to create boxes. Draw lines between circles with the mouse
    button pressed to connect boxes. Select a box to edit it. If you want to use the box with its default
    parameter values, you still have to press the OK button.
  </div>

  <div style="clear: both;">
  </div>

  <div id="workspace-main-layout">
    <workspace-drawing-board
        box-catalog="boxCatalog"
        selected-box="selectedBox"
        selected-state="selectedState"
        workspace-name="workspaceName">
    </workspace-drawing-board>
    <operation-selector box-catalog="boxCatalog" editable="true">
    </operation-selector>
    <div id="right-panel">
      <state-view state="selectedState">
      </state-view>
      <box-editor
          box="selectedBox"
          workspace-name="workspaceName">
      </box-editor>
    </div>
    <div id="clear"></div>
  </div>

</div>
