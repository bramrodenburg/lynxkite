<div class="col-sm-12">
    {{ error }}
    <table class="table table-striped table-bordered" ng-if="alreadyExported">
        <tr ng-repeat="(stat, value) in metaDataToDisplay">
            <th> {{ stat }} </th>
            <td>{{ value }}</td>
        </tr>
    </table>
    <div class="pager">
      <button  class="col-sm-6 col-sm-offset-3" ng-click="export()"
               ng-show="!alreadyExported && !(scalarValue && !scalarValue.$resolved)">
        Export <i class="glyphicon glyphicon-play"></i>
      </button>
    </div>
    <progressbar ng-show="scalarValue && !(scalarValue.value.$resolved)"
                 value="100" class="progress-striped active">
    </progressbar>
</div>
