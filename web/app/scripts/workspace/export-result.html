<div>
    <table ng-if="alreadyExported">
        <tr ng-repeat="(stat, value) in fileMetaData">
            <th> {{ stat }} </th>
            <td>{{ value }}</td>
        </tr>
    </table>
    <button ng-click="export()" drop-tooltip="Run export" ng-if="!alreadyExported">
        Export file <i class="glyphicon glyphicon-play"></i>
    </button>
</div>
