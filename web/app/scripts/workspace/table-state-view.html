<div class="col-sm-12">
    <h3>Columns</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>name</th>
            <th>type</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="col in table.header">

        </tr>
        </tbody>
    </table>
    <h3>Sample</h3>
</div>
