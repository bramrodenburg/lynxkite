<progressbar ng-show="!table.$resolved" value="100" class="progress-striped active">
  Loading table sample...
</progressbar>
<progressbar ng-show="table.$error" type="danger" value="100"
             ng-click="util.reportRequestError(table, 'Failed to load table sample.')">
  Failed to load table sample. Click to report error.
</progressbar>
<div ng-if="table.$resolved" class="col-sm-12">
  <h3>Table sample</h3>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th ng-repeat="col in table.header">
          <span>{{col.name}}</span>
          <br>
          <span class="column-type">{{col.dataType}}</span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in table.data">
        <td ng-repeat="item in row track by $index" ng-class="{ 'is-null': !item.defined }">
          {{ item.string }}
        </td>
      </tr>
      </tbody>
  </table>
</div>
