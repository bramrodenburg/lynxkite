<div class="modal-header">
  <h3 class="modal-title">Python API code</h3>
</div>
<div class="modal-body">
  <pre class="pre-scrollable" id="python-code" style="word-wrap: normal;">{{ code }}</pre>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" id="close-modal-button" ng-click="close()">
    Close
  </button>
  <button class="btn btn-primary" id="copy-clipboard-button" ng-click="copyToClipboard()">
    Copy to clipboard
  </button>
</div>
