<span class="visualization-name">{{visualization}}</span>
&nbsp;
<button
  type="button"
  class="close"
  id="do-not-visualize-as-{{ visualization.split(' ').join('-') }}"
  aria-label="Remove"
  ng-click="side.toggleAttributeTitle(visualization, attr)">
  <span aria-hidden="true">&times;</span>
</button>
