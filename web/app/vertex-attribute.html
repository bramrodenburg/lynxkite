<span ng-if="!renaming">
  {{attr.title}}
</span>
<label>
  <form ng-submit="renaming = side.rename('vertex-attribute', attr.title, newName)" style="display: inline;" ng-show="renaming">
    <input class="form-control" ng-model="newName" ng-blur="renaming = newName !== attr.title">
  </form>
  <span ng-click="newName = renaming ? newName : attr.title; renaming = !renaming || side.rename('vertex-attribute', attr.title, newName);">
    <i class="clicky glyphicon glyphicon-pencil" tooltip="Rename" tooltip-append-to-body="true"></i>
  </span>
</label>

<span ng-if="side.state.graphMode === 'bucketed' && canBucket" class="de-emph">
  Graph on
  <div class="btn-group">
    <button class="btn btn-default"
        ng-class="{ active: side.state.xAttributeTitle === attr.title }"
        ng-click="side.set('xAttributeTitle', attr.title)">
      X
    </button>
    <button class="btn btn-default"
        ng-class="{ active: side.state.yAttributeTitle === attr.title }"
        ng-click="side.set('yAttributeTitle', attr.title)">
      Y
    </button>
  </div>
</span>
<span ng-if="side.state.graphMode === 'sampled'" class="de-emph">
  Graph as
  <div class="btn-group">
    <button class="btn btn-default"
            ng-if="attr.typeName === 'Double'"
            ng-class="{ active: side.state.sizeAttributeTitle === attr.title }"
            ng-click="side.set('sizeAttributeTitle', attr.title)">
      Size
    </button>
    <button class="btn btn-default"
            ng-class="{ active: side.state.labelAttributeTitle === attr.title }"
            ng-click="side.set('labelAttributeTitle', attr.title)">
      Label
    </button>
  </div>
</span>
<form ng-if="canFilter" style="display: inline;">
  <input class="form-control filter" placeholder="filter" ng-model="side.state.filters[attr.id]"
    ng-model-options="{ updateOn: 'blur' }">
</form>
<histogram-button ng-show="canBucket" attr="attr" side="side" model="histogram"></histogram-button>
<histogram ng-show="histogram" model="histogram"></histogram>
<span class="pull-right" ng-click="side.discard('vertex-attribute', attr.title);">
  <i class="clicky glyphicon glyphicon-remove" tooltip="Discard attribute" tooltip-append-to-body="true"></i>
</span>
<span class="type-name">{{attr.typeName}}</span>
