<span ng-if="ref.string !== undefined && humanized(ref)" class="value human"
  ng-click="$parent.human = false; $event.preventDefault(); $event.stopPropagation();">
  {{format(ref)}}
</span>
<span ng-if="ref.string !== undefined && !humanized(ref)" class="value">
  {{ref.string}}
</span>
<span ng-if="ref.$resolved === false" class="spinner">|</span>
<span ng-if="ref.error" class="value-error" tooltip="{{ref.error}}">&times;</span>
<span ng-if="ref === undefined" class="value-error">&times;</span>
