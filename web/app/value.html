<!-- If the data is present. -->
<span ng-if="value.string !== undefined">
  <span ng-if="humanized(value)" class="value human"
    ng-click="setHuman(false); util.stopEventPropagation($event);">
    {{format(value)}}
  </span>
  <span ng-if="!humanized(value)" class="value"
    ng-bind-html="value.string | trustAsHtml"></span>
</span>
<!-- If the data is not present. -->
<span ng-if="value.string === undefined">
  <inline-loading ref="value" details="details"></inline-loading>
</span>
