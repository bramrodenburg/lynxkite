<input ng-disabled="!enabled" ng-hide="uploading" class="form-control" ng-model="filename">

<progressbar ng-show="uploading" value="progress" class="progress-striped">
  {{progress}}%
</progressbar>

<p class="text-right">
  <span class="clicky glyphicon glyphicon-cloud-upload" tooltip="Upload" ng-click="dialog()"></span>
</p>

<input type="file" style="display: none;" ng-model="files" ng-change="upload(this.files)">
