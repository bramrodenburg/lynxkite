<a class="list-group-item" ng-class="{active: show}" ng-click="show = !show">
  {{heading}}
  <span style="float: right; margin-left: 10px;" class="glyphicon glyphicon-chevron-down spinning" ng-class="{ spin180: show }"></span>
  <span class="badge">{{count()}}</span>
</a>
<div class="collapse" id="collapse" collapse="!show">
  <span></span>
  <span id="contents"></span>
</div>
