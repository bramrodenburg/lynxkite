<!-- This has to be inside a <form class="form-horizontal">. -->
<div class="form-group" ng-repeat="param in input">
  <label for="{{param.id}}" class="col-sm-4 control-label">{{param.title}}</label>
  <div class="col-sm-8">
    <input ng-if="param.options.length === 0 && param.kind !== 'file' && param.kind !== 'number'"
      class="form-control" ng-model="output[param.id]">
    <input ng-if="param.kind === 'number'" type="number"
      class="form-control" ng-model="output[param.id]">
    <file-parameter ng-if="param.kind === 'file'"
      model="output[param.id]" file-uploads="fileUploads.count">
    </file-parameter>
    <select
      ng-if="param.options.length > 0 && !param.multipleChoice"
      class="form-control"
      ng-model="output[param.id]"
      ng-options="option.id as option.title for option in param.options"></select>
    <select
      ng-if="param.options.length > 0 && param.multipleChoice && param.kind !== 'tag-list'"
      multiple
      class="form-control"
      ng-model="multiOutput[param.id]"
      ng-options="option.id as option.title for option in param.options"></select>
    <tag-list
      ng-if="param.options.length > 0 && param.multipleChoice && param.kind === 'tag-list'"
      model="multiOutput[param.id]"
      options="param.options"></tag-list>
  </div>
</div>
