<span class="shortned" style="background-color: hsl({{color}}, 100%, 70%);" ng-class="{ mini: expanded }" ng-click="clicked($event)">
  {{hash}}
</span>
<span class="unshortned" style="background-color: hsl({{color}}, 100%, 95%);" ng-show="expanded">
  <b>(</b><span ng-transclude></span><b>)</b>
</span>
