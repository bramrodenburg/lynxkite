<div class="model-parameter">
  Method:
  <label class="form-control" disabled="true">{{ model.method }}</label>
  Label:
  <label class="form-control" disabled="true">{{ model.labelName }}</label>
  Features:
  <label class="form-control" disabled="true">{{ model.featureNames }}</label>
  Details:
  <textarea class="form-control" style="height: 100px;" disabled="true">{{ model.details }}</textarea>
</div>
