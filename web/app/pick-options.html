<table>
  <tr>
    <td>
      Center count:
    </td>
    <td>
      <input class="form-control" ng-model="count" id="pick-center-count">
    </td>
  </tr>
  <tr>
    <td>
      Center selection:
    </td>
    <td>
      <div class="btn-group">
        <label class="btn btn-default"
               id="custom-filters-toggle-off-button"
               ng-model="side.state.customVisualizationFilters"
               ng-click="toggleCustomFilters(false)"
               btn-radio="false">
          Use project attribute filters
        </label>
        <label class="btn btn-default"
               id="custom-filters-toggle-on-button"
               ng-model="side.state.customVisualizationFilters"
               ng-click="toggleCustomFilters(true)"
               btn-radio="true">
          Use custom restrictions
        </label>
      </div>
    </td>
  </tr>
  <tr ng-show="side.state.customVisualizationFilters">
    <td></td>
    <td>
      <div ng-if="filters.length !== 0">Attribute restrictions</div>
      <div class="pick-attr-restrict btn-group pull-left" ng-repeat="filter in filters">
        <select
          id="center-restriction-{{ $index }}-attribute"
          class="btn btn-default"
          ng-model="filter.attributeName"
          ng-options="attr.title as attr.title for attr in side.filterableVertexAttributes()">
        </select>
        <input
          id="center-restriction-{{ $index }}-spec"
          class="btn btn-default"
          ng-model="filter.valueSpec">
        <button class="btn btn-default" ng-click="removeFilter($index)" tooltip="Remove restriction">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
      <div class="btn-group pull-left">
        <button class="btn btn-default" ng-click="addFilter()" id="add-restriction-button">
          <span class="glyphicon glyphicon-plus"></span>&nbsp;Add restriction
        </button>
      </div>
    </td>
  </tr>
</table>

<div class="pull-right">
  <help-popup href="pick-button"></help-popup>
  <button class="btn btn-default" id="pick-button" ng-click="requestNewCenters()">
    {{ unchanged() ? 'Next' : 'Pick' }}
  </button>
</div>
