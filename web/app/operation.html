<form class="form-horizontal list-group-item">
  <div class="form-group" ng-repeat="param in op.parameters">
    <label for="{{param.id}}" class="col-sm-4 control-label">{{param.title}}</label>
    <div class="col-sm-8">
      <input ng-if="param.options.length === 0 && param.kind !== 'file'"
        ng-disabled="!op.enabled.enabled" class="form-control" ng-model="params[param.id]">
      <file-parameter ng-if="param.kind === 'file'"
        model="params[param.id]" file-uploads="op.fileUploads" enabled="op.enabled.enabled">
      </file-parameter>
      <select
        ng-if="param.options.length > 0 && !param.multipleChoice"
        ng-disabled="!op.enabled.enabled"
        class="form-control"
        ng-model="params[param.id]"
        ng-options="option.id as option.title for option in param.options"></select>
      <select
        ng-if="param.options.length > 0 && param.multipleChoice"
        multiple
        ng-disabled="!op.enabled.enabled"
        class="form-control"
        ng-model="multiParams[param.id]"
        ng-options="option.id as option.title for option in param.options"></select>
    </div>
  </div>
</form>
<div ng-click="apply()" class="list-group-item ok-button text-center">
  {{op.enabled.enabled ? (running || op.fileUploads ? '...' : 'OK') : 'X'}}
</div>
