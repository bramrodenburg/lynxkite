<p class="alert alert-danger" ng-if="model.$error">{{model.error}}</p>
<table ng-if="!model.$error" class="histogram">
  <tr>
    <td ng-repeat="s in model.sizes track by $index" class="bar-container"
      tooltip="{{tooltipFor($index)}}" tooltip-append-to-body="true"
      ng-click="zoom($index)">
      <i ng-if="zoomable(s)" class="glyphicon glyphicon-eye-open histogram-eye"
        tooltip="Zoom" tooltip-placement="left" tooltip-popup-delay="500"
        tooltip-append-to-body="true"></i>
      <div class="bar" ng-class="{ clipped: clipped(s), highlighted: highlighted === $index }"
        style="height: {{height(s)}};"></div>
    </td>
  </tr>
</table>
