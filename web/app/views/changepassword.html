<div class="col-sm-offset-3 col-sm-6">

  <h1>Change password</h1>
  <form class="form-horizontal" >
    <div class="form-group">
      <label for="oldpassword" class="col-sm-4 control-label">Old Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="oldPassword" placeholder="*******" ng-model="oldPassword" ng-disabled="passwordChanged">
      </div>
    </div>
    <div class="form-group">
      <label for="newpassword" class="col-sm-4 control-label">New Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" ng-model="newPassword" ng-disabled="passwordChanged">
      </div>
    </div>
    <div class="form-group">
      <label for="newpassword2" class="col-sm-4 control-label">Retype New Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="newPassword2" placeholder="New Password" ng-model="newPassword2" ng-disabled="passwordChanged">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-success" ng-disabled="passwordChanged" ng-click="changeUserPassword()">Change Password</button>
      </div>
    </div>
  </form>
  <h4 ng-show="passwordChanged">
    Password successfully changed. 
  </h4>
  <bottom-links info="list"></bottom-links>
</div>
