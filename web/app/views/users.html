<div class="col-sm-offset-3 col-sm-6">

  <h1>Users</h1>
  <p ng-hide="adding">
    <button class="btn btn-success" ng-click="adding = true"><i class="glyphicon glyphicon-plus"></i> Add user</button>
  </p>

  <form class="form-horizontal" ng-show="adding">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">User name</label>
      <div class="col-sm-10">
        <input class="form-control" id="username" placeholder="User name" ng-model="newUserName">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="newPassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="createUser()">Create</button>
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <tr><th>User name</th></tr>
    <tr ng-if="!list.$resolved"><td>
      <progressbar class="progress-striped active" value="100">loading...</progressbar>
    </td></tr>
    <tr ng-if="list.$error"><td>
      <progressbar type="danger" value="100" ng-click="reportListError()">
        Failed to load users. Click to report error.
      </progressbar>
    </td></tr>
    <tr ng-repeat="user in list.users">
      <td>{{ user.email }}</td>
    </tr>
  </table>

  <bottom-links info="list"></bottom-links>
</div>
