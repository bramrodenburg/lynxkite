<div class="row-fluid">
  <div class="col-xs-12 text-center top-search">
    <input autofocus placeholder="type to search" ng-model="searchString" type="search">
  </div>
</div>
<div class="row-fluid">
  <div class="col-xs-12 text-center project-list">
      <a href ng-click="expandNewProject = true">
        <span class="lead" ng-hide="expandNewProject">A new project</span>
        <form ng-show="expandNewProject" class="form-inline" role="form">
          <div class="form-group"><input placeholder="A new project" id="newProjectName" class="form-control"></div>
          <div class="form-group">containing</div>
          <div class="form-group"><input placeholder="things" id="newProjectName" class="form-control"></div>
          <div class="form-group">connected by</div>
          <div class="form-group"><input placeholder="connections" id="newProjectName" class="form-control"></div>
          <button type="submit" class="btn btn-default">Create</button>
        </form>
      </a>
      <a ng-repeat="project in data.projects | filter:searchString" href="project/{{project.id}}">
        <h1>{{project.id}}</h1>
        {{project.vertexCount}} {{project.vertexNames}}, {{project.edgeCount}} {{project.edgeNames}}
      </a>
  </div>
</div>
