<div class="col-sm-offset-3 col-sm-6">

  <h1>LynxKite Logs</h1>
  <div class="log-files-table">
    <table class="table table-striped">
      <tr><th>File name</th><th>File size</th><th>Last modification date</th></tr>
      <tr ng-repeat="logFile in logFiles.files">
        <td><a href="/downloadLogFile?q={{ { name: logFile.name } | json | urlencode }}">
            {{ logFile.name }}</a></td>
        <td><value ref="asScalar(logFile.length)"></value></td>
        <td>{{ logFile.lastModified }}</td>
      </tr>
    </table>
  </div>

  <bottom-links info="list" dropup="dropup" class="bottom-links-original"></bottom-links>
</div>
