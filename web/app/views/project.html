<project-graph left="left.state" right="right.state" left-to-right-path="leftToRightPath"></project-graph>
<div class="row-fluid" style="position: relative;">
  <div ng-repeat="side in [left, right]" ng-include="'views/projectSide.html'"/>
    <div class="operation-toolboxes">
    <div ng-repeat="side in [left, right]">
      <div class="col-sm-6" ng-class="{ rightmost: $last }" ng-if="side.project.$resolved && !side.project.error">
        <operation-toolbox side="side"></operation-toolbox>
      </div>
    </div>
  </div>
</div>
