<project-graph left="left.graphState" right="right.graphState" left-to-right-path="leftToRightPath"></project-graph>
<div class="row-fluid" style="position: relative;">

  <!-- The project panels. -->
  <div ng-repeat="side in [left, right]" ng-include="'views/projectSide.html'"></div>

  <!-- Toolboxes are in a separate <div> after the sides, so they appear on top. -->
  <div class="operation-toolboxes">
    <div ng-repeat="side in [left, right]" class="col-sm-6">
      <div ng-class="{ rightmost: $last }" ng-if="side.project.$resolved && !side.project.error">
        <operation-toolbox side="side"></operation-toolbox>
      </div>
    </div>
  </div>

</div>
