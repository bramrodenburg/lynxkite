<div class="col-sm-6">
  <div class="vertexSet" ng-if="side.data">
    <h2>{{side.data.title}}</h2>
    <h6 ng-show="side.data.attributes">Vertex Attributes</h6>
    <div class="attribute token" ng-repeat="attr in side.data.attributes">
      {{attr.title}}
      <button class="btn btn-default" ng-class="{ 'btn-primary': side.state().xAttribute === attr.id }"
          ng-click="setState(side, 'xAttribute', attr.id)">Graph on X</button>
      <button class="btn btn-default" ng-class="{ 'btn-primary': side.state().yAttribute === attr.id }"
          ng-click="setState(side, 'yAttribute', attr.id)">Graph on Y</button>
      <input class="form-control filter" placeholder="filter" ng-model="side.state().filters[attr.id]">
    </div>
    <h6 ng-show="side.data.localEdges">Local Edge Bundles</h6>
    <ul class="bundles">
      <li class="bundle token" ng-repeat="bundle in side.data.localEdges">
        {{bundle.title}}
        <button class="btn btn-default" ng-click="side.followEB(bundle, true)">
          Follow
        </button>
        <button class="btn btn-default" ng-click="side.followEB(bundle, false)">
          Follow reverse
        </button>
        <button class="btn btn-default" ng-class="{ 'btn-primary': side.state().edgeBundle === bundle }"
            ng-click="setState(side, 'edgeBundle', bundle)">Graph</button>
      </li>
    </ul>
    <h6 ng-show="side.data.inEdges">Incoming Edge Bundles</h6>
    <ul class="bundles">
      <li class="bundle token" ng-repeat="bundle in side.data.inEdges">
        {{bundle.title}} &#x2b05; {{bundle.source.title}}
        <button class="btn btn-default" ng-click="side.followEB(bundle, false)">Follow</button>
        <button class="btn btn-default" ng-click="side.showEB(bundle, true)">Show source on {{side.oppositeName}}</button>
      </li>
    </ul>
    <h6 ng-show="side.data.outEdges">Outgoing Edge Bundles</h6>
    <ul class="bundles">
      <li class="bundle token" ng-repeat="bundle in side.data.outEdges">
        {{bundle.title}} &#x27a1; {{bundle.destination.title}}
        <button class="btn btn-default" ng-click="side.followEB(bundle, true)">Follow</button>
        <button class="btn btn-default" ng-click="side.showEB(bundle, false)">Show destination on {{side.oppositeName}}</button>
      </li>
    </ul>
  </div>
</div>
