<div ng-show="mode.enabled" class="panel panel-default project workflow-saver">
  <div class="panel-heading project-name" ng-show="!workflowMode">
    <span class="de-emph" ng-repeat="parent in side.parentProjects()">
      {{parent}} &raquo;
    </span>
    {{side.shortName()}}

    <div class="btn-group pull-right">
      <label class="btn btn-default" ng-click="save()"
        tooltip="Save workflow" tooltip-append-to-body="true" tooltip-placement="bottom">
        <i class="glyphicon glyphicon-floppy-disk"></i>
      </label>
      <label class="btn btn-default" ng-click="cancel()"
        tooltip="Cancel creating workflow" tooltip-append-to-body="true" tooltip-placement="bottom">
        <i class="glyphicon glyphicon-arrow-left"></i>
      </label>
    </div>
    <help-popup href="saving-a-workflow" class="pull-right"></help-popup>
  </div>

  <div class="panel-body">
    <div class="form-group">
      <label class="control-label">Workflow name</label>
      <input class="form-control" ng-model="name"></input>
    </div>
    <div class="form-group">
      <label class="control-label">Description</label>
      <textarea class="form-control" placeholder="" rows="10" ng-model="description"></textarea>
    </div>
    <div class="form-group">
      <label class="control-label">Code</label>
      <textarea class="form-control" placeholder="" rows="30" ng-model="code"></textarea>
    </div>
  </div>
</div>
