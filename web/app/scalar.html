<item-name-and-menu menu="side" name="{{scalar.title}}" type="scalar"></item-name-and-menu>

<value ng-if="asValue" class="scalar-value" id="scalar-{{scalar.title}}" ref="value"></value>

<inline-loading ng-if="!asValue && !value.$resolved" ref="value"></inline-loading>

<label ng-if="asSavedStatus && value.$resolved"
  class="btn btn-default"
  tooltip="Load UI Status" tooltip-append-to-body="true" tooltip-placement="bottom"
  ng-click="loadStatus()">
  <i class="glyphicon glyphicon-eye-open"></i>
</label>

<div class="entry-bottom" ng-if="asValue">
  <span class="type-name">{{scalar.typeName}}</span>
  <compute-progress model="scalar.computeProgress"></compute-progress>
</div>
