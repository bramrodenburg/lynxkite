<div class="operation-toolbox row" ng-class="{ open: active }">
  <div class="col-sm-1 categories">
    <div ng-repeat="cat in categories"
      class="category {{cat.color}}" ng-class="{ active: active === cat }"
      tooltip-append-to-body="true" tooltip-placement="left" tooltip="{{cat.title}}"
      ng-click="clicked(cat)">
      {{cat.icon}}
    </div>
  </div>
  <div ng-if="active" class="panel box col-sm-11 {{active.color}}">
    <h1>{{active.title}}</h1>
    <div class="list-group" style="margin-bottom: 0;">
      <operation ng-repeat="op in active.ops" op="op" side="side"></operation>
    </div>
  </div>
</div>
