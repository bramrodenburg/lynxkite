<div class="form-horizontal">
  <div class="form-group">
    <div
      ui-ace="{
        mode: 'sql',
        rendererOptions: {fontSize: '14px'},
        advanced: {behavioursEnabled: false},
      }"
      class="form-control" style="height: 100px;"
      ng-model="sql" id="sql-editor"></div>
    </div>
    <div class="form-group">
      <span class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn-primary" ng-click="runSQLQuery()">Run SQL query</button>
      </span>
      <span class="glyphicon glyphicon-cog sql-box-spinner" ng-if="inProgress"></span>
    </div>
    <div class="form-group" ng-if="result && !result.$error">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th ng-repeat="col in result.header">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="rows in result.data">
            <td ng-repeat="item in rows">{{ item }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
